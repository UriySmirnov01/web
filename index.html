<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальная FlexBox Галерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="gallery-header">
            <h1>Горизонтальная Галерея</h1>
            <p>4 изображения в одну линию с анимацией при наведении</p>
        </header>

        <!-- Галерея -->
        <div class="horizontal-gallery">
            <!-- Изображение 1 -->
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image3_1.png" alt="лес">
                </div>
                <div class="item-info">
                    <h3>Танцующий лес</h3>
                    <p>Куршская коса </p>
                </div>
            </div>

            <!-- Изображение 2 -->
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image3_2.png" alt="Город">
                </div>
                <div class="item-info">
                    <h3>Национальный парк</h3>
                    <p>Куршская коса</p>
                </div>
            </div>

            <!-- Изображение 3 -->
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image3_3.png" alt="Лиса">
                </div>
                <div class="item-info">
                    <h3>Балтийское море</h3>
                    <p>Куршская коса</p>
                </div>
            </div>

            <!-- Изображение 4 -->
            <div class="gallery-item">
                <div class="image-container">
                    <img src="image3_4.png" alt="Лес">
                </div>
                <div class="item-info">
                    <h3>Песчаные дюны</h3>
                    <p>Куршская коса</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
